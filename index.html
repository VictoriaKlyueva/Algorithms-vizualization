<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="Визуализация алгоритмов" content="На данном сайте представлены визуализации 6(?) алгоритмов.">

  <title>Визуализация алгоритмов</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrapper site-header__wrapper">
        <a href="#algorithm_name_nn" class="neural_network_text">Нейросеть</a>
        <a href="#algorithm_name_clasterization" class="claster">Кластеризация</a>
        <a href="#" class="claster">еще что то</a>
        <a href="#" class="claster">и еще что то</a>
        <a href="#" class="claster">5-й алгоритм???</a>
    </div>
  </header>
  <main>
    <div class="main_text">
      <p class="italic_text">Визуализация<br/></p>
      <p>алгоритмов<br/></p>
      <p><br/>На данном сайте представлены визуализации 6(?) алгоритмов.<br/></p>
      <p>Maded by vikosik3000<br/></p>
    </div>
    <div class="algorithm_name">
      <p id="algorithm_name_nn" class="italic_text">Нейросеть<br/></p>
    </div>
    <div class="algo_div">
      <canvas id="canvas_nn" width="700" height="700"></canvas>
      <script type="module" src="./nn/nn_script.js"></script>
      <div class = "image">
        <img src="/images/nn_architecture.svg" width="300px" height="200px">
      </div>
      <div class="predict">
        <p>Вердикт: </p>
      </div>
    </div>
    <div class="algorithm_name">
      <p id="algorithm_name_clasterization" class="italic_text">Кластеризация<br/></p>
    </div>
    <div class="algo_div">
    <canvas id="canvas_clasterisation" width="700" height="700"></canvas>
      <div class = "receiving_data">
        <p>K: </p>
        <label for="K_range">0</label>
        <input type="range" id="K_range" name="K" min="0" max="10" value="5"/>
        <label for="K_range">10</label>
        <p>value: <output id="k_value"></output></p>
        <p></p>
      </div>
      <div class="button">
        <button>Кластеризировать!</button>
      </div>
      <script src="./clasterisation/clasterisation.js"></script>
    </div>
  </main>
</body>
</html>
